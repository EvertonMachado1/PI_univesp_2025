<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Login</title>
    </head>

<body>
    <div class="container">
        <div class="left-panel">
          <h2>Login</h2>
          <h3>Sistema de Agendamentos</h3>
        </div>
        <div class="right-panel">
          <div class="buttons">
            <button class="btn-login">LOGIN</button>
          </div>
          <form>
            <label for="fullname">NOME COMPLETO</label>
            <input type="text" id="fullname" placeholder="Insira seu nome completo" />
    
            <label for="password">SENHA</label>
            <input type="password" id="password" placeholder="Insira sua senha" />
    
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="Insira seu email" />
    
            <div class="termos">
              <input type="checkbox" id="termos" />
              <label for="termos">Eu estou de acordo com os <a href="#">termos de servi√ßo</a></label>
            </div>
    
            <button type="submit" class="submit-btn">LOGAR</button>
          </form>
        </div>
      </div>
</body>
</html>
